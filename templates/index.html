<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My-To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="p-3 mb-2 bg-warning text-dark font-monospace">

<!-- Nav -->
      <nav class="navbar fixed-top bg-body-tertiary bg-dark " data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"> < MY-TO-DO /> </a>
        </div>
      </nav>

<!-- Add Title -->
    <div class="container my-5 py-5">
      <h2>Add Todo</h2>
      <br>
      <form action="/" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Todo Title</label>
          <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
          <label for="dec" class="form-label">Todo Description</label>
          <input type="text" class="form-control" id="desc" name="desc">
        </div>
        <button type="submit" class="btn btn-outline-dark">Add</button>
      </form>
    </div>

<!-- List -->
    <div class="container">
        <h3>Your To Do List</h3>
        {% if alltodo | length==0 %}
        <div class="alert alert-warning" role="alert">
          No Todo's Found!
        </div>        
        {% else %}
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Sr.No</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Time and date</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            {% for todo in alltodo %}   
            <tbody>
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.date_created}}</td>
                <td><a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-primary btn-sm mx-1">Update</button>
                    <a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-danger btn-sm mx-1">Delete</button></td>
              </tr>
              {% endfor %}
            </tbody>
            </table>
              {% endif %}
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
  </body>
</html>
