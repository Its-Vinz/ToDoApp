{% extends "base.html" %}
{% block body %}
<div class="container my-5 py-5">
  <h2>Update your Todo</h2>
  <br>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input type="text" class="form-control" id="title" value="{{todo.title}}" name="title">
    </div>
    <div class="mb-3">
        <label for="dec" class="form-label">Todo Description</label>
        <input type="text" class="form-control" id="desc" value="{{todo.desc}}" name="desc">
    </div>
    <button type="submit" class="btn btn-outline-dark">Update</button>
</form>
</div>
{% endblock body %}
